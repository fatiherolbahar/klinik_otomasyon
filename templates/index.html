<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Klinik Otomasyon Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 60px 70px 48px 70px;
            border-radius: 28px;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.18);
            text-align: center;
            width: 300px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -80px; left: -80px;
            width: 180px; height: 180px;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -80px; right: -80px;
            width: 180px; height: 180px;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
        }
        h2 {
            font-size: 2.7rem; /* BÜYÜTÜLDÜ */
            font-weight: 800;
            color: #2193b0;
            margin-bottom: 30px;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        .login-btn {
            width: 100%;
            padding: 18px;
            margin-top: 22px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(33,147,176,0.10);
            transition: background 0.3s, transform 0.2s;
            z-index: 1;
            position: relative;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            margin-top: 36px;
            font-size: 1.05rem;
            color: #888;
            z-index: 1;
            position: relative;
        }
        .register-link {
            display: block;
            margin-top: 18px;
            font-size: 1.18rem; /* BÜYÜTÜLDÜ */
            color: #2193b0;
            opacity: 0.65;
            text-decoration: none;
            transition: opacity 0.2s, text-decoration 0.2s;
            z-index: 1;
            position: relative;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .register-link:hover {
            opacity: 0.85;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                width: 98vw;
                padding: 20px 2vw;
            }
            h2 {
                font-size: 2rem;
            }
            .register-link {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Klinik Otomasyon</h2>
        <form action="/admin" method="get">
            <button class="login-btn" type="submit">Admin Girişi</button>
        </form>
        <form action="/kullanici" method="get">
            <button class="login-btn" type="submit">Kullanıcı Girişi</button>
        </form>
        <a class="register-link" href="/kayit_ol">Kayıt Ol</a>
        <div class="footer">
            © 2025 Klinik Otomasyon Sistemi
        </div>
    </div>
</body>
</html>
