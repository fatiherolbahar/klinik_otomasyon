<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form method="POST" action="/kayit_ol">
            <label for="isim">İsim</label>
            <input type="text" id="isim" name="isim" required>

            <label for="soyisim">Soy İsim</label>
            <input type="text" id="soyisim" name="soyisim" required>

            <label for="telefon">Telefon Numarası</label>
            <input type="tel" id="telefon" name="telefon" maxlength="11" pattern="[0-9]{11}" placeholder="5XXXXXXXXXX" required inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11);">

            <label for="sifre">Şifre</label>
            <input type="password" id="sifre" name="sifre" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <a class="back-link" href="/">← Anasayfa</a>
    </div>
</body>
</html>
