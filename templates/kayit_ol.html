<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_kayit_ol.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <nav class="navbar">
      <div class="navbar-logo">
        <span class="logo-text">Beykent Diş Polikliniği</span>
      </div>
      <button class="navbar-toggle" onclick="toggleMenu()">☰</button>
      <ul class="navbar-links" id="navbarLinks">
        <li><a href="/">Anasayfa</a></li>
        <li><a href="/hekimler">Hekimler</a></li>
        <li><a href="/admin__randevular">Randevular</a></li>
        <li><a href="/logout">Çıkış</a></li>
      </ul>
    </nav>
    <div class="container" style="margin-top:72px;">
        <h2>Kayıt Ol</h2>
        <form method="POST" action="/kayit_ol">
            <label for="isim">İsim</label>
            <input type="text" id="isim" name="isim" placeholder="İsim" required>

            <label for="soyisim">Soy İsim</label>
            <input type="text" id="soyisim" name="soyisim" placeholder="Soyisim" required>

            <label for="tc">TC Kimlik Numarası</label>
            <input type="text" id="tc" name="tc" maxlength="11" pattern="[0-9]{11}" placeholder="TC Kimlik No" required inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11);">

            <label for="telefon">Telefon Numarası</label>
            <input type="tel" id="telefon" name="telefon" maxlength="11" pattern="[0-9]{11}" placeholder="05XXXXXXXXX" required inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11);">

            <label for="sifre">Şifre</label>
            <input type="password" id="sifre" name="sifre" placeholder="Şifre" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <a class="back-link" href="/">← Anasayfa</a>
    </div>
    <script>
    function toggleMenu() {
      var links = document.getElementById('navbarLinks');
      links.classList.toggle('open');
    }
    </script>
</body>
</html>
