<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.97);
            padding: 48px 54px 36px 54px;
            border-radius: 22px;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.18);
            text-align: center;
            width: 420px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -80px; left: -80px;
            width: 180px; height: 180px;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -80px; right: -80px;
            width: 180px; height: 180px;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
        }
        h2 {
            color: #2193b0;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            z-index: 1;
            position: relative;
        }
        label {
            margin-top: 15px;
            text-align: left;
            color: #357abd;
            font-weight: 600;
            font-size: 1.05rem;
        }
        input {
            padding: 12px;
            border-radius: 10px;
            border: 1.5px solid #b2d8f7;
            margin-top: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #2193b0;
            outline: none;
        }
        button {
            margin-top: 28px;
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(33,147,176,0.10);
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .back-link {
            display: block;
            margin-top: 24px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            z-index: 1;
            position: relative;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                width: 98vw;
                padding: 16px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form method="POST" action="/kayit_ol">
            <label for="isim">İsim</label>
            <input type="text" id="isim" name="isim" required>

            <label for="soyisim">Soy İsim</label>
            <input type="text" id="soyisim" name="soyisim" required>

            <label for="telefon">Telefon Numarası</label>
            <input type="tel" id="telefon" name="telefon" maxlength="11" pattern="[0-9]{11}" placeholder="5XXXXXXXXXX" required inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11);">

            <label for="sifre">Şifre</label>
            <input type="password" id="sifre" name="sifre" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <a class="back-link" href="/">← Anasayfa</a>
    </div>
</body>
</html>
